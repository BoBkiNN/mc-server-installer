name: Prepare release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      is_release: true

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Unpack all artifacts
        run: |
          mkdir release_files
          for f in artifacts/*; do
            if [[ -d "$f" ]]; then
              cp -r "$f"/* release_files/
            elif [[ "$f" == *.zip ]]; then
              unzip -o "$f" -d release_files/
            elif [[ "$f" == *.tar.gz ]]; then
              tar -xzf "$f" -C release_files/
            fi
          done
          ls -R release_files

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: ${{ needs.build.outputs.version }}
          files: release_files/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
