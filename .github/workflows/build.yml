name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # allow manual run
  workflow_call:
    inputs:
      version_name:
        description: "Optional version name"
        required: false
        type: string
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Set version
        id: version
        run: |
          if [ -z "${{ inputs.version_name }}" ]; then
            echo "value=b.${{ github.run_number }}" >> $GITHUB_OUTPUT
          else
            echo "value=${{ inputs.version_name }}" >> $GITHUB_OUTPUT
          fi
      - name: Pack app
        run: |
          mkdir -p out
          python -m zipapp mcsi -o out/mcsi-${{ steps.version.outputs.value }}.pyz -m main:main
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCSI-${{ steps.version.outputs.value }}
          path: out/
    
  build-fat:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux
          - os: windows-latest
            os_name: win
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies locally
        run: |
          pip install -r mcsi/requirements.txt -t mcsi
      
      - name: Set version
        id: version
        run: |
          if [ -z "${{ inputs.version_name }}" ]; then
            echo "value=b.${{ github.run_number }}" >> $GITHUB_OUTPUT
          else
            echo "value=${{ inputs.version_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build fat zipapp
        run: |
          mkdir -p out
          python -m zipapp mcsi -o out/mcsi-${{ steps.version.outputs.value }}-fat-${{matrix.os_name}}.pyz -m main:main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MCSI-${{ steps.version.outputs.value }}-fat-${{ matrix.os_name }}
          path: out/
