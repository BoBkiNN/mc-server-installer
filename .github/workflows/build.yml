name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # allow manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Set build number
        run: echo "BUILD_NUM=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
      - name: Pack app
        run: |
          mkdir -p out
          python -m zipapp app -o out/mcsi-${BUILD_NUM}.pyz -m main:main
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCSI-b.${{github.run_number}}
          path: out/
    
  build-fat:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux
          - os: windows-latest
            os_name: win
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set build number
        run: echo "BUILD_NUM=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Install dependencies locally
        run: |
          pip install -r app/requirements.txt -t app

      - name: Build fat zipapp
        run: |
          mkdir -p out
          python -m zipapp app -o out/mcsi-${BUILD_NUM}-fat-${{matrix.os_name}}.pyz -m main:main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MCSI-b.${{github.run_number}}-fat-${{ matrix.os_name }}
          path: out/
