name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # allow manual run
  workflow_call:
    inputs:
      version_name:
        description: "Optional version name"
        required: false
        type: string
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --no-root

      - name: Set version
        id: version
        run: |
          if [ -z "${{ inputs.version_name }}" ]; then
            echo "value=b.${{ github.run_number }}" >> $GITHUB_OUTPUT
          else
            echo "value=${{ inputs.version_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Pack app
        run: |
          mkdir -p out
          poetry run python -m zipapp mcsi -o out/mcsi-${{ steps.version.outputs.value }}.pyz -m main:main

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCSI-${{ steps.version.outputs.value }}
          path: out/

  build-fat:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux
          - os: windows-latest
            os_name: win

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
      
      - name: Add Poetry to PATH
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            echo "$APPDATA\\Python\\Scripts" >> $GITHUB_PATH
          else
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          fi
        shell: bash
    
      - name: Check Poetry installation
        run: poetry --version

      - name: Install dependencies locally
        shell: bash
        run: |
          poetry install --no-root
          # Copy dependencies into mcsi folder for fat zip
          mkdir -p mcsi/_vendor
          cp -r $(poetry env info --path)/lib/python3.12/site-packages/* mcsi/_vendor/

      - name: Set version
        shell: bash
        run: |
          if [ -z "${{ inputs.version_name }}" ]; then
            echo "VERSION_NAME=b.${{ github.run_number }}" >> $GITHUB_ENV
          else
            echo "VERSION_NAME=${{ inputs.version_name }}" >> $GITHUB_ENV
          fi

      - name: Build fat zipapp
        shell: bash
        run: |
          mkdir -p out
          poetry run python -m zipapp mcsi -o out/mcsi-${VERSION_NAME}-fat-${{matrix.os_name}}.pyz -m main:main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MCSI-${{ env.VERSION_NAME }}-fat-${{ matrix.os_name }}
          path: out/
